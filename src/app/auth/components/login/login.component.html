<form id="login-form" (ngSubmit)="login.emit(credentials)" ngNativeValidate>

  <mat-form-field class="full-width">
    <input 
    matInput
    autofocus 
    required 
    placeholder="Użytkownik" 
    [(ngModel)]="credentials.email" 
    name="email">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input 
    matInput
    required 
    [type]="hide ? 'text' : 'password'"
    placeholder="Hasło" 
    [(ngModel)]="credentials.password" 
    name="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

    <button mat-raised-button color="primary" class="big" type="submit" [disabled]="disabled">
    Zaloguj
    <mat-progress-bar *ngIf="disabled" mode="indeterminate"></mat-progress-bar>
  </button>
  <button [routerLink]="['/reset-pass']"  mat-raised-button color="primary" class="small" routerLinkActive="active" >Resetuj Hasło</button>
</form>
