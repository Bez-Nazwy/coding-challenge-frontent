<div class="container" appAddTheme>

  <mat-card class="info" align="center">

    <div *ngIf="theme=='light-theme'">
      <img src='../../../../assets/icons/icon_black.svg' />
    </div>
    <div *ngIf="theme=='dark-theme'">
      <img src='../../../../assets/icons/icon_white.svg' />
    </div>
    <br>
    <h2>
      <b>Numer Pacjenta:</b><br>
    </h2>
    <p>
      {{credentials.patientNumber}}
    </p>
    <br>
    <h2>
      <b>Hasło Pacjenta:</b><br>
    </h2>
    <p>
      {{credentials.password}}
    </p>
    <br>

    <button mat-raised-button color="primary" routerLink="/home" routerLinkActive="active">Wróć</button>
  </mat-card>

</div>
