<div align="center">
  <h2>{{ doctor }}</h2>

  <div class="list">

      <p align="center">
        <b>
          {{ patient.name }} {{ patient.surname }}

        <br>
        {{ patient.diagnose }}
      </p>
      <!-- <mat-icon>account_box</mat-icon> -->
    </div>
  </div>
</div>
