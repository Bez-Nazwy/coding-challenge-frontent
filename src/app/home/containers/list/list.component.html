<div align="center">
  <h2>{{ doctor }}</h2>
  <br>
  <div class="list" 
    [ngClass]="{'dark': theme == 'dark-theme'}">
    <div class="box" *ngFor="let patient of patients"
    [ngClass]="{'dark': theme == 'dark-theme'}" (click)="openDialog(patient.id)">
      <p align="center">
        <b>
          {{ patient.name }} {{ patient.surname }}
        </b>
        <br>
        {{ patient.diagnose }}
      </p>
    </div>
  </div>
</div>
